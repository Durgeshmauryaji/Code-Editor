<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
            <h3>HTML</h3>
            <textarea placeholder="Write HTML here..."></textarea>
            </div>
            <div class="content">
            <h3>CSS</h3>

            </div>
            <div class="content">

            </div>
        </div>
       
        <div class="right">
            <div class="content1">

                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
